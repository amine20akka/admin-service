apiVersion: v1
kind: ServiceAccount
metadata:
  name: order-service-account 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "order-service"
        dapr.io/app-port: "5002"
        dapr.io/enable-mtls: "true"  # mTLS activ√© automatiquement par Dapr
        dapr.io/config: "dapr-config"
    spec:
      serviceAccountName: order-service-account  # Use the service account created above
      containers:
      - name: order-service
        image: amine20akka/order-service:v7
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb-service:27017/order_db"
        ports:
        - containerPort: 5002
        resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
      nodePort: 30002
