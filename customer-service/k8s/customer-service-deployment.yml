apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer-service-account 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
      annotations:
        dapr.io/enabled: "true"  # Enable Dapr sidecar injection
        dapr.io/app-id: "customer-service"
        dapr.io/app-port: "5000"
        dapr.io/enable-mtls: "true"  # mTLS activ√© automatiquement par Dapr
    spec:
      serviceAccountName: customer-service-account  # Use the service account created above
      containers:
        - name: customer-service
          image: amine20akka/customer-service:v8
          ports:
            - containerPort: 5000
          env:
            - name: QUARKUS_DATASOURCE_URL
              value: jdbc:mysql://postgres-service:5432/customer_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
